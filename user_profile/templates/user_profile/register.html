      <div class="w-20 mx-auto text-indigo-600">

      <div class="mx-auto max-w-2xl text-center">
        <h2

        >
          Create Your Account
        </h2>

      <form method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
          <div>
            <label
              for="first_name"
              class="block text-sm/6 font-semibold text-gray-900"
              >First name</label
            >
            <div class="mt-2.5">
              <input
                id="first_name"
                type="text"
                name="first_name"
                autocomplete="given-name"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
                required
              />
            </div>
          </div>
          <div>
            <label
              for="last_name"
              class="block text-sm/6 font-semibold text-gray-900"
              >Last name</label
            >
            <div class="mt-2.5">
              <input
                id="last_name"
                type="text"
                name="last_name"
                autocomplete="family-name"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
                required
              />
            </div>
          </div>

            <label
              for="email"
              class="block text-sm/6 font-semibold text-gray-900"
              >Email</label

            <div class="mt-2.5">
              <input
                id="email"
                type="email"
                name="email"
                autocomplete="email"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"

          </div>

          <div>

                >Password</label
              >
            </div>
            <div class="mt-2">
              <input
                id="password"
                type="password"
                name="password"
                required
                autocomplete="current-password"
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
              />
            </div>
          </div>

          <div>

                class="block text-sm/6 font-medium text-gray-900"
                >Confirm Password</label
              >
            </div>
            <div class="mt-2">
              <input

                type="password"
                name="confirm_password"
                autocomplete="current-confirm_password"
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                required
              />
            </div>
          </div>

        <div class="mt-6">
          <ul
            class="border border-gray-300 w-full shadow-sm p-4 text-gray-700 text-sm bg-gray-50 rounded-lg"
          >
            <li class="font-medium">
              Password must be at least 8 characters long
            </li>
            <li>
              Password must contain at least one uppercase letter, one special
              character, and a number
            </li>
          </ul>
        </div>

        {% if messages %}
        <div class="mt-[10px] text-sm">
          <ul class="border-1 w-full shadow-sm p-4 text-rose-600 text-sm">
            {% for msg in messages %}
            <li class="font-bold">{{ msg }}</li>
            {% endfor %}
          </ul>
        </div>
        {% endif %}

        <div class="mt-10">
          <button
            type="submit"
            class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Register
          </button>
        </div>
