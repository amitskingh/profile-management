{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">


<div
  class="max-w-3xl bg-transparent mx-auto p-4 border border-gray-300 rounded-lg my-10"
>
  <!-- Header -->
  <div class="mt-5 mb-5 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <!-- SVG Icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-10 h-10 text-blue-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="1.5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M5.121 17.804A4 4 0 018 17h8a4 4 0 012.879 1.196M15 11a3 3 0 11-6 0 3 3 0 016 0z"
        />
      </svg>

      <div>
        <h1 class="text-2xl font-semibold text-gray-900">My Profile</h1>
        <p class="text-gray-500 text-sm">Manage your personal details and settings</p>
      </div>
    </div>

    <a
      href="{% url 'logout_user' %}"
      class="bg-gray-500 hover:bg-gray-600 text-white font-medium px-5 py-2.5 rounded-md transition"
    >
      Logout
    </a>
  </div>
</div>
    
    <div
      class="max-w-3xl mx-auto p-6 bg-white border border-gray-200 rounded-lg my-10"
    >

      <h2 class="text-2xl font-semibold mb-6 text-center">Profile Form</h2>

      <form class="space-y-6" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Basic Info -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label
              for="first_name"
              class="block text-sm font-medium text-gray-900"
              >First Name</label
            >
            <div class="mt-2.5">
              <input
                id="first_name"
                type="text"
                name="first_name"
                autocomplete="given-name"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600"
                required
                value="{%if profile%}{{profile.first_name}}{%endif%}"
              />
            </div>
          </div>
          <div>
            <label
              for="last_name"
              class="block text-sm font-medium text-gray-900"
              >Last Name</label
            >
            <div class="mt-2.5">
              <input
                id="last_name"
                type="text"
                name="last_name"
                autocomplete="family-name"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600"
                required
                value="{%if profile%}{{profile.last_name}}{%endif%}"
              />
            </div>
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-900"
              >Email</label
            >
            <div class="mt-2.5">
              <input
                id="email"
                type="email"
                name="email"
                autocomplete="email"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600"
                required
                value="{%if profile%}{{profile.email}}{%endif%}"
              />
            </div>
          </div>

          <div>
            <label
              for="phone_number"
              class="block text-sm font-medium text-gray-900"
              >Phone Number</label
            >
            <div class="mt-2.5">
              <input
                id="phone_number"
                type="text"
                name="phone_number"
                autocomplete="tel"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600"
                required
                value="{%if profile%}{{profile.phone_number}}{%endif%}"
              />
            </div>
          </div>
        </div>

        <div>
          <label for="address" class="block text-sm font-medium text-gray-900"
            >Address</label
          >
          <div class="mt-2.5">
            <textarea
              id="address"
              name="address"
              rows="2"
              class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600"
              required
            >{%if profile%}{{profile.address}}{%endif%}</textarea>
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div>
            <label for="city" class="block text-sm font-medium text-gray-900"
              >City</label
            >
            <div class="mt-2.5">
              <input
                id="city"
                name="city"
                type="text"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600"
                required
                value="{%if profile%}{{profile.city}}{%endif%}"
              />
            </div>
          </div>

          <div>
            <label for="state" class="block text-sm font-medium text-gray-900"
              >State</label
            >
            <div class="mt-2.5">
              <input
                id="state"
                name="state"
                type="text"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600"
                required
                value="{%if profile%}{{profile.state}}{%endif%}"
              />
            </div>
          </div>

          <div>
            <label
              for="zip_code"
              class="block text-sm font-medium text-gray-900"
              >Zip Code</label
            >
            <div class="mt-2.5">
              <input
                id="zip_code"
                name="zip_code"
                type="text"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600"
                required
                value="{%if profile%}{{profile.zip_code}}{%endif%}"
              />
            </div>
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="country" class="block text-sm font-medium text-gray-900"
              >Country</label
            >
            <div class="mt-2.5">
              <input
                id="country"
                name="country"
                type="text"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600"
                required
                value="{%if profile%}{{profile.country}}{%endif%}"
              />
            </div>
          </div>

          <div>
            <label for="dob" class="block text-sm font-medium text-gray-900"
              >Date of Birth</label
            >
            <div class="mt-2.5">
              <input
                id="dob"
                name="date_of_birth"
                type="date"
                class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600"
                required
                value="{%if profile%}{{profile.date_of_birth|date:'Y-m-d'}}{%endif%}"
              />
            </div>
          </div>
        </div>

        <div>
          <label for="gender" class="block text-sm font-medium text-gray-900"
            >Gender</label
          >
          <div class="mt-2.5">
            <select
              id="gender"
              name="gender"
              class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600"
              required
            > 
                <option value="female" {% if profile and profile.gender == 'female' %}selected{% endif %} >Female</option>
                <option value="male" {% if profile and profile.gender == 'male' %}selected{% endif %} >Male</option>
                <option value="other" {% if profile and profile.gender == 'other' %}selected{% endif %} >Other</option>
            </select>
          </div>
        </div>

        <div>

          <label
            for="profile_picture"
            class="block text-sm font-medium text-gray-900"
            >Profile Picture</label
          >
          <div class="mt-2.5">
            <input
              id="profile_picture"
              name="profile_picture"
              type="file"
              accept="image/*"
              class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600"
            />
          </div>


          {% if profile.profile_picture %}
          <div class="w-32 h-32 flex-shrink-0">
            <img
              src="{{ profile.profile_picture.url }}"
              alt="Profile Picture"
              class="w-32 h-32 rounded-full object-cover border-4 border-blue-600"
            />
          </div>
          {% endif %}
        </div>

        <!-- Education -->
        <div>
          <h3 class="text-lg font-semibold mb-3">Graduation Details</h3>
          <div id="education-container" class="space-y-4">
            <div class="rounded-lg bg-gray-50 p-4">
              <div>
                <label class="block text-sm font-medium text-gray-900">
                  Institution Name
                </label>
                <div class="mt-2.5">
                  <input
                    type="text"
                    name="education_name"
                    value="{% if profile %}{{profile.education_name}}{% endif %}"
                    placeholder="e.g. Harvard University"
                    class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600"
                    required
                  />
                </div>
              </div>
              <div class="mt-3">
                <label class="block text-sm font-medium text-gray-900">
                  Field of Study
                </label>
                <div class="mt-2.5">
                  <input
                    type="text"
                    name="education_field"
                    value="{% if profile %}{{profile.education_field}}{% endif %}"
                    placeholder="e.g. Computer Science"
                    class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600"
                    required
                  />
                </div>
              </div>
              <div class="mt-3">
                <label class="block text-sm font-medium text-gray-900"
                  >Percentage</label
                >
                <div class="mt-2.5">
                  <input
                    type="text"
                    name="education_percentage"
                    value="{% if profile %}{{profile.education_percentage}}{% endif %}"
                    placeholder="e.g. 85%"
                    class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Skills -->
        <div>
          <h3 class="text-lg font-semibold mb-3">Skills</h3>
          <p class="text-sm font-bold">Enter the comma(,) separated skills.</p>
          <textarea
            id="skill"
            name="skills"
            rows="3"
            class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600"
          >{% if profile %}{{profile.skills}}{% endif %}</textarea>
        </div>

        <div>
          <label for="bio" class="block text-sm font-medium text-gray-900"
            >Bio</label
          >
          <div class="mt-2.5">
            <textarea
              id="bio"
              name="bio"
              rows="3"
              class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600"
            >{% if profile %}{{profile.bio}}{% endif %}</textarea>
          </div>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="px-6 py-3 bg-green-700 text-white rounded-md hover:bg-green-600"
          >
          {%if profile%}Update{%else%}Create{% endif%}
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
